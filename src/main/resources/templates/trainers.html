<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trainers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Available Trainers</h2>

    <!-- Welcome message -->
    <th:block th:if="${username}">
        <p>Welcome, <strong th:text="${username}"></strong>!</p>
    </th:block>

    <!-- Trainer list -->
    <div th:if="${trainers.empty}">
        <p>No trainers available.</p>
    </div>
    <div th:each="trainer : ${trainers}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${trainer.firstName} + ' ' + ${trainer.lastName}"></h5>
            <p class="card-text">
                <strong>Nickname:</strong> <span th:text="${trainer.getNickname()}"></span><br>
                <strong>Experience:</strong> <span th:text="${trainer.experienceYears} + ' years'"></span>
            </p>
        </div>
    </div>

    <!-- Back to home -->
    <a href="/home" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
